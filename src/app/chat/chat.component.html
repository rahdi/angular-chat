<button (click)="logout()">Wyloguj siÄ™</button>
<p>Greetings!</p>

<div class="row" style="height: 50%;">

  <div class="col-3">
    <app-chat-user-list [users]="users" (userClicked)="userSelected($event)"></app-chat-user-list>
  </div>

  <div class="col-6 ">
    <ng-container *ngIf="selectedUser" class="">
      <div class="row">
        <div class="col-12">
          <app-chat-message-list [messages]="messagesToUser" [myId]="getMyId()"></app-chat-message-list>
        </div>
        <div class="col-12">
          <app-chat-new-message-area (sendButtonClicked)="sendMessage($event)"></app-chat-new-message-area>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="!selectedUser">
      Please select user
    </ng-container>

  </div>


  <div class="col-3" style="text-align: center;">
    <ng-container *ngIf="selectedUser">
      selected user's name: {{selectedUser.user_name}}
      <br />
      selected user's id: {{selectedUser.user_id}}
    </ng-container>

  </div>

</div>
